<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<title>睡眠</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/temp.css"/>
		<script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/highcharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/illness/shuiMian.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <div class="backBtn" onclick="AndroidBack()">
			    <a style="color: white;" class=" mui-icon mui-icon-left-nav mui-pull-left" ></a>
			</div>
		    <h1 class="mui-title">睡眠</h1>
			<a onclick="saveData()" class="mui-action-menu mui-icon  mui-pull-right"><font size="3" color="#FFFFFF">保存</font></a>
		</header>
		<div class="mui-content" style="padding-bottom: 50px;">
			<div class="DataImg">
				<div id="DataImgDraw" style="width: 100%;height: 100%;">

				</div>
			</div>
		    <!--背景图div-->
		    <div class="PicBg">
		    	<img style="width: 100%;" src="../../img/illness/shuiMian.png"/>
		    </div>
		   	<!--内容--> 
		   	<div class="inpBox">
		   		<div class="HpreBox">
			   		<label for="Hpre" class="lab">睡觉时间</label><div  onclick="getAndroidDate(1)" val="" class="HpreInp" style="padding-left: 15px; height: 40px;line-height: 40px;"  id="SleepTime"></div>
		   		</div>
		   		<div class="HpreBox">
			   		<label for="Hpre" class="lab">起床时间</label><div  onclick="getAndroidDate(2)" val="" class="HpreInp" style="padding-left: 15px; height: 40px;line-height: 40px;"  id="GetUpTime"></div>
		   		</div>
		   		<div class="HpreBox HistData" >
		   			<div id="SelectCtrBtn" onclick="showSelectList()">
				   		<span class="HistText" >睡眠质量</span><span id="selectIcon" style="margin-top: 1px;" class="HistBtnIcon mui-icon mui-icon-arrowdown"></span><span id="TitleText" style="margin-right: 5px; color: #C8CACA; float: right;">请选择</span>
		   			</div>
		   			
		   			<div class="SelectList" id="selectMenu">
		   				<div class="selectBox mui-input-row mui-radio">
		   					<span class="sText">无</span><input onclick="getSelectValue(this)" mText="无"  class="select" type="radio" name="gender" value="1">	
		   				</div>
		   				<div class="selectBox mui-input-row mui-radio">
		   					<span class="sText">多汗</span><input onclick="getSelectValue(this)" mText="多汗" class="select" type="radio" name="gender" value="2">	
		   				</div>
		   				<div class="selectBox mui-input-row mui-radio">
		   					<span class="sText">起夜</span><input onclick="getSelectValue(this)" mText="起夜" class="select" type="radio" name="gender" value="3">	
		   				</div>
		   				<div class="selectBox mui-input-row mui-radio">
		   					<span class="sText">多梦</span><input onclick="getSelectValue(this)" mText="多梦" class="select" type="radio" name="gender" value="4">	
		   				</div>
		   				
						
		   			</div>
		   		
		   		</div>
		   	
		   		
		   		<div class="HpreBox HistData" onclick="checkHistory()">
		   			<span class="HistText">查看历史数据</span>
		   			<span class="HistBtnIcon mui-icon mui-icon-arrowright"></span> 
		   		</div>

		   	</div>
			<!--<div style="position:relative;width:100%;height:50px"></div>-->
		    
		    
		    
		</div>
		
	</body>
</html>
